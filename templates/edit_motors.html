{% extends "base.html" %}
{% block title %}Edit Motorcycles{% endblock %}
{% block content %}

<div class="container-fluid">
    <div class="row">
        <div class="col-12 col-md-6">
            {% if message != "" %}
            <h1>{{message}}</h1>
            {% endif %}
            <h1>Create Model</h1>
            <!-- a form that lets you create a new model. We can make it let you edit models later -->
            <form name="new_motorcycle" action="/edit_motors" method="post">
                <label for="Motor Type">Motor Type:</label><br />
                <input type="text" name="Model"><br>
                <label for="price">Price:</label><br />
                <input type="text" name="Price"><br /><br />
                <input type="submit" class="btn btn-success">
            </form>
        </div>
        <br>
        <div class="col-12 col-md-6">
            <h1>Delete Model</h1>
            <!-- Also, make a dropdown to let you select a model and delete it here -->
            <select name="motorcycles" id="motorcycle">
                {% for motor in motors %}
                <option value="{{motor.name}}">{{motor.modelName}}</option>
                {% endfor %}
            </select>
        </div>
    </div>
</div>
{% endblock %}
