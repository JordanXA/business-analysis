{% extends "base.html" %}
{% block title %}Login{% endblock %}
{% block content %}
<link rel="stylesheet" href="static/css/login.css">
<div id="content1">
    <div class="row mx-2 my-3">
        <button class="btn btn-primary mx-2" onclick="document.getElementById('id1').style.display='block'" style="width:30%;">Log In </button>
        <div id="id1" class="modal">
            <form class="modal-content animate" action="/login" method="post">

                <div class="image container">
                    <span onclick="document.getElementById('id1').style.display='none'" class="close"
                        title="Close Model">&times;</span>
                </div>
                <div class="container">
                    <label for="username"><b>Username</b></label>
                    <input type="text" placeholder="Enter Username" name="username" required />
                    <br>
                    <label for="password"><b>Password</b></label>
                    <input type="text" placeholder="Enter Password" name="password" required />
                    <br>
                    <button class="btn btn-primary" type="submit">Login</button>
                    <lable>
                        <input type="checkbox" checked="checked" name="remember"> Remember me
                    </lable>
                </div>
                <div class="container">
                    <button type="button" onclick="document.getElementById('id1').style.display='none'"
                        class="btn btn-danger"> Cancel</button>
                    <span class="psw">Forgot<a href="#"> password?</a></span>
                </div>
            </form>
        </div>
        <button class="btn btn-primary" onclick="document.getElementById('id01').style.display='block'" style="width:30%;">Sign Up </button>
        <div id="id01" class="modal">
            <span onclick="document.getElementById('id01').style.display='none'" class="close"
                title="Close Modal">&times;</span>
            <form class="modal-content" action="/register" method="post">
                <div class="container">
                    <h1>Sign Up</h1>
                    <p>Please fill in this form to create an account.</p>
                    <hr>
                    <label for="email"><b>Email</b></label>
                    <input type="text" placeholder="Enter Email" name="email" required>

                    <label for="psw"><b>Password</b></label>
                    <input type="password" placeholder="Enter Password" name="psw" required>

                    <label for="psw-repeat"><b>Repeat Password</b></label>
                    <input type="password" placeholder="Repeat Password" name="psw-repeat" required>

                    <label>
                        <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
                    </label>

                    <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>

                    <div class="clearfix">
                        <button class="btn btn-primary" type="submit" class="signupbtn">Sign Up</button>
                        <button class="btn btn-danger" type="button" onclick="document.getElementById('id01').style.display='none'">Cancel</button>

                    </div>
                </div>
            </form>
        </div>
    </div>
    <script>

        var modal = document.getElementById('id01');
        window.onclick = function (event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }
    </script>

    <script>
        var myNew = document.getElementById('id1');
        window.onclick = function (event) {
            if (event.target == modal) {

                modal.style.display = "none";
            }
        }
    </script>
</div>
{% endblock %}
